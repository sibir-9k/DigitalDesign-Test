<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Design</title>
	</head>
	<body>
		<header>
			<div class="logo"><b>SP</b>.shop</div>
			<nav class="category-menu">
				<ul>
					<li><a href="#past">Past collection</a></li>
					<li><a href="#new">New Collection</a></li>
					<li><a href="#future">Future collection</a></li>
				</ul>
			</nav>
			<button class="theme-toggle">Toggle Theme</button>
		</header>

		<main>
			<div class="back-to-top">
				<button>Back to Top</button>
			</div>

			<section id="past">
				<h2>Past collection</h2>
				<div class="wrapper past">
	
				</div>
			</section>

			<section id="new">
				<h2>New Collection</h2>
				<div class="wrapper new">
					
				</div>
			</section>

			<section id="future">
				<h2>Future collection</h2>
				<div class="wrapper future">
					<div class="product-grid">
						<div class="product-card">
							<img src="./assets/newBalance920.jpg" alt="Product Name" />
							<h3>Product Name</h3>
							<p class="date-added">Added on Jan 1, 2022</p>
							<button class="buy-button">Buy</button>
						</div>
						<!-- More product cards go here -->
					</div>
				</div>
			</section>
		</main>

		<footer>
			<ul>
				<li><a href="#past">Past collection</a></li>
				<li><a href="#new">New Collection</a></li>
				<li><a href="#future">Future collection</a></li>
			</ul>
		</footer>
	</body>
</html>
